<div class="my-3">
    <h1 class="fs-3 text-center">Cadastro de Aluno</h1>


    <div class="container my-4 mb-5">
        <form #alunoForm="ngForm" (ngSubmit)="cadastrarAluno(alunoForm)" class="p-4 border rounded bg-light w-50 mx-auto">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" [(ngModel)]="nome" placeholder="Nome" name="nome" id="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="serie" class="form-label">Período:</label>
                <input type="number" [(ngModel)]="periodo" placeholder="Série" name="serie" id="periodo" min="0" max="10" class="form-control" required>
            </div>

            <div>
                <label for="turma">Turma:</label>
                <input type="text" [(ngModel)]="turma" placeholder="Turma" name="turma" id="turma" class="form-control" required>
            </div>

            <div>
                <label for="nota1">Nota 1:</label>
                <input type="number" [(ngModel)]="nota1" placeholder="Nota 1" name="nota1" step="0.1" min="0" max="10" id="nota1" class="form-control">
            </div>

            <div>
                <label for="nota2">Nota 2:</label>
                <input type="number" [(ngModel)]="nota2" placeholder="Nota 2" name="nota2" step="0.1" min="0" max="10" id="nota2" class="form-control">
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-secondary w-100">
                    Cadastrar
                </button>
            </div>

        </form>
    </div>
</div>
