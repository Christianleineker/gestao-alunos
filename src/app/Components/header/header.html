<header class="text-white py-2">
  <div class="container d-flex align-items-center justify-content-between">

    <div class="d-flex align-items-center gap-3">
      <a [routerLink]="['']">
        <img [src]="imgLogo" alt="Logo" class="img-fluid" style="height: 60px; margin-right: 10px;">
      </a>
    </div>

    <div>
        <ul class="nav">
            <li class="nav-item" *ngFor="let link of links">
                <a
                [routerLink]="link.rota"
                class="nav-link d-flex flex-row custom-hover"
                >
                {{ link.nome }}
              </a>
            </li>
        </ul>
    </div>
  </div>
</header>
